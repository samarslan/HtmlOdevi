<body>
<div class="container mt-5">
    <h1>Kayıt Ol</h1>
    <form>
        <div class="form-group">
            <label for="inputFirstname">İsim</label>
            <input type="text" class="form-control" id="inputFirstname" placeholder="İsminiz">
            <small id="name" class="form-text text-muted">Adınızı girin.</small>
        </div>
        <div class="form-group">
            <label for="inputLastname">Soyisim</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Soyadınız">
            <small id="lastname" class="form-text text-muted">Soyadınızı girin.</small>
        </div>
        <div class="form-group">
            <label for="inputEmail">E-Posta Adresi</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-Posta Adresinizi Girinl">
            <small id="emailHelp" class="form-text text-muted">E-Postanızı kimseyle paylaşmayız.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Şifre</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Şifre">
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword">Şifreyi Onayla</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Şifreyi Onayla">
        </div>
        <button id="myButton" type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
</div>
<script>
    const button = document.getElementById('myButton');

    button.onclick=function () {
        var isim= document.getElementById('inputFirstname');
        var soyisim= document.getElementById('inputLastname');
        var sifre= document.getElementById('inputPassword');
        var sifreonay= document.getElementById('inputConfirmPassword');
        var randomNumber = Math.random();
        var randomInteger = Math.floor(randomNumber * 100000000);
        var randomString = randomInteger.toString();
        if(sifre.value!=sifreonay.value){
            alert("Şifreler Uyuşmuyor");
        }else{
            alert("Sevigili "+isim.value+" "+soyisim.value+" Kayıt Başarılı\nÜyelik Numaranız: "+randomString);
        }
    }
</script>
